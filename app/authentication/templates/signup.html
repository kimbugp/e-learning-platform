{% extends 'base.html' %}
{% load static %}
{% block title %}Sign Up{% endblock %}

{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'authentication/style.css' %}">
<div class="container login-container login-form-1">
  <h3>Signup</h3>
  <form method='post'>
    <div class="form-group">
      {% csrf_token %}
      {{ form.as_p }}
    </div>
    <div class="form-group">
      <input type="submit" class="btnSubmit" value="Signup" />
    </div>
  </form>
</div>
{% endblock %}
