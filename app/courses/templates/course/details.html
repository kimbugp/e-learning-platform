{% extends "base.html" %}
{% block title %}
{{ object.title }}
{% endblock %}
{% block content %}
{% with subject=course.subject %}
<div class="d-flex" id="wrapper">
    {% include 'navbar.html' %}
    <div>
        <h2>{{object.title}}</h2>
        <p>
            <a href="{% url 'student_course_list_subject' subject.slug %}">
                {{ subject.title }}</a>
            <br>
            {{ course.modules.count }} modules
        </p>
        {{ object.overview|linebreaks }}
    </div>

</div>
{% endwith %}
{% endblock %}
