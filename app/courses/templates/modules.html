{% extends 'base.html' %}

{% block title %}Edit "{{ course.title }}" {% endblock %}

{% block content %}
<div class="d-flex" id="wrapper">
    {% include 'navbar.html' %}
    <div id="page-content-wrapper">
        <div class="container-fluid">
            <h2>Course modules</h2>
            <form action="" method="post">
                {{ formset }}
                {{ formset.management_form }}

            </form>
        </div>
    </div>
</div>
{% endblock %}
