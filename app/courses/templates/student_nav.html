<div class="bg-light border-right" id="sidebar-wrapper">
    <h3>Subjects</h3>
    <div class="list-group list-group-flush">
        {% for item in subjects %}
        <a href="{% url 'student_course_list_subject' item.slug %}"
            class="list-group-item list-group-item-action bg-light">{{ item.title }}</a>
        {% empty %}
        <li>No modules yet.</li>
        {% endfor %}
    </div>
</div>
